{% extends 'base/base_usuarios.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">  
      {{message}}
      <button type="button" class="close" data-dismiss="alert" arial-label="Close">
      <span aria-hidden="true">&times;<span>
      </button>
      </div>
{% endfor %}
{% endif %}
{% endwith %}
<section class="slider_section">
         <div id="myCarousel" class="carousel slide banner-main" data-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img class="first-slide" src="{{ url_for('static', filename= 'img/parking.jpg')}}" alt="First slide">
                  <div class="container">
                     <div class="carousel-caption relative" >
                        <h1 style="border: 2px solid #0FC690; padding: 10px; background-color: #0FC690;">El mejor servicio para tu estacionamiento</h1>
                      
                        
                        
                     </div>
                  </div>
               </div>
{% endblock %}
